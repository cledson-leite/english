<app-topo />

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)" />
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
    
    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <h3 style="color: red;">
            Fim de jogo!
          </h3>
          <h4 style="color: red;">
            Infelizmente você perdeu !!!
          </h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type='text' class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
      </div>
    </div>

  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;">

    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col">

          <h3 style="color: green;">
            Parabéns!
          </h3>
          <h4 style="color: green;">
            Você concluiu todas as traduções !!!
          </h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type='text' class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
      </div>
    </div>

  </div>
</ng-template>
